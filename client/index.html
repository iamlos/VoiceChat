<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdn.pubnub.com/pubnub-3.7.14.min.js"></script>
  <script src="https://cdn.pubnub.com/webrtc/webrtc.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <title>Voice Chat Demo</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>WebRTC Video Chat Demo</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form name="loginForm" id="login" action="#" onsubmit="return login(this);">
          <fieldset class="form-group">
            <label for="yourNumber">Your Phone Number</label>
            <input type="text" name="username" id="username" class="form-control" id="yourNumber" placeholder="Enter your number">
            <input class="btn btn-default" type="submit" name="login_submit" value="Log In">
          </fieldset>
        </form>
        <form name="callForm" id="call" action="#" onsubmit="return makeCall(this);"> 
          <fieldset class="form-group">
            <label for="callNumber">Number to Dial</label>
            <input type="text" name="number" class="form-control" id="callNumber" placeholder="Enter a number to call here">
            <input class="btn btn-default" type="submit" value="Call">
          </fieldset>
        </form>
      </div>
      <div class="col-md-6">
        <div id="vid-box"></div>
        <div id="call-box"></div>
      </div>
    </div>
  </div>
</body>
</html>
